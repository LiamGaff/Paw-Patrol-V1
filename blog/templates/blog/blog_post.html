{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <section>
        <div class="row d-flex justify-content-center">
            <div class="col-8 text-cenetr text-center shadow py-3 my-4">
                <h2 class="title">{{post.title}}</h2>
                <p>Written by:</p>
                <p>{{post.author}}</p>
                <p>{{post.date}}</p>
            </div>
        </div>
        <div class="row">
            <div class="text-center py-3">
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-fluid shadow" alt="post-image">
                {% else %}
                    <img src="{{ MEDIA_URL }}media/no_image.jpg" class="card-img-top posts-img img-fluid" alt="{{ post.title }}">
                {% endif %}
            </div>
        </div>
    </section>
    <section>
        <div class="row py-2 mt-4 d-flex justify-content-center">
            <div class="col-8 shadow">
                <p class="text-center">{{post.story}}</p>
            </div>
        </div>
    </section>
    <div class="row">
        <div class="col">
            <a class="py-5" href="{% url 'blog' %}">&#x2190;Back to blog page</a>
        </div>
    </div>
</div>
{% endblock %}
