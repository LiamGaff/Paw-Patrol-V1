{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'donation/css/donate.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 my-5 text-center mb-2">
                <h2 class="headings"><bold>Donate</bold></h2>
                <i class="fas fa-dog headings"></i>
            </div>
        </div>

        <div class="row justify-content-around">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                <P></P>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 card-bg">
                <form action="{% url 'charge' %}" method="POST" id="payment-form">
                    {% csrf_token %}
                    <div class="form-row">
                        <label for="card-element">
                            Credit or debit card
                        </label>
                        <div id="card-element">
                            <!-- stripe element -->
                        </div>
                        <div id="card-errors" role="alert"></div>
                    </div>
                    <button>Donate</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
    <script src="{% static 'donation/js/stripe_element.js' %}"></script>
{% endblock %}
